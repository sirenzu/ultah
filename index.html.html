<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun, Malika!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      overflow: hidden;
    }

    .scene {
      width: 90%;
      height: 90%;
      max-width: 595px;
      max-height: 842px;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transition: transform 2s ease-in-out;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .header-wrap {
      background: #000;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      text-shadow: 2px 2px 4px #000;
      color: #fff;
      margin-bottom: 10px;
    }

    .header-wrap h1 {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      margin: 0;
    }

    .header-wrap h2 {
      font-size: 1rem;
      margin: 0;
      font-weight: normal;
    }

    .typing {
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 10px;
      margin: 10px 0;
      max-width: 90%;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn-prev, .btn-next, .wa-link {
      padding: 8px 16px;
      border: none;
      background: #ff6f91;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .btn-prev:hover, .btn-next:hover, .wa-link:hover {
      transform: scale(1.05);
      background: #ff8fab;
    }

    .page img {
      max-width: 250px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div class="scene" id="scene"></div>
<script>
const messages = [
  "Hari ini hari yang spesial banget...",
  "Karena seseorang yang luar biasa lahir di hari ini ",
  "gw tau banget, hidup lu nggak selalu gampang. Lu tumbuh di rumah yang aturannya ketat, semua harus sesuai ekspektasi, harus nurut, harus kuat padahal di dalam hati lu kadang cuma pengen didengar, dimengerti, dan punya ruang buat jadi diri sendiri.",
  "Lu keren banget. Lu bisa berdiri tegak di tengah tekanan yang kayak gitu. Lu bisa tetap jadi diri lu yang baik, yang kuat, yang gak gampang nyerah",
  "Gw tau kadang lu pengen nyerah, pengen kabur dari semuanya, pengen hidup yang lebih bebas dan itu wajar, karena lu juga manusia. Tapi justru dari semua itu, lu tumbuh jadi orang yang luar biasa. Lu nggak keras kepala, tapi lu punya prinsip. Lu nggak rebel, tapi lu punya pendirian. Dan itu powerful banget.",
  "dan semoga suatu hari nanti, lu bisa punya hidup yang bener-bener lu pengen. Yang bisa lu atur sendiri, yang bisa lu isi dengan ketenangan, kebahagiaan. kalo mau hadiahnya pencet tombol yg dibawah"
];

const headerBgs = ["#fbc2eb", "#fcb69f", "#d4fc79", "#f7b7d1", "#fda085"];
const scene = document.getElementById("scene");
let pages = [];

messages.forEach((text, i) => {
  const page = document.createElement("div");
  page.className = "page";
  page.style.background = headerBgs[i % headerBgs.length];
  page.style.zIndex = messages.length - i;

  if (i !== messages.length - 1) {
    const header = document.createElement("div");
    header.className = "header-wrap";
    header.innerHTML = `<h1>Selamat Ulang Tahun ðŸŽ‰</h1><h2>Malika Al Ghassani</h2>`;
    page.appendChild(header);
  }

  const message = document.createElement("div");
  message.className = "typing";
  message.id = `msg-${i}`;
  page.appendChild(message);

  const controls = document.createElement("div");
  controls.className = "controls";

  if (i > 0) {
    const btnPrev = document.createElement("button");
    btnPrev.className = "btn-prev";
    btnPrev.textContent = "â¬…ï¸ Kembali";
    btnPrev.onclick = () => goBack(i);
    controls.appendChild(btnPrev);
  }

  if (i < messages.length - 1) {
    const btnNext = document.createElement("button");
    btnNext.className = "btn-next";
    btnNext.textContent = "Lanjut âž¡ï¸";
    btnNext.onclick = () => flipPage(i);
    controls.appendChild(btnNext);
  } else {
    const img = document.createElement("img");
    img.src = "lampu.jpg";
    page.appendChild(img);

    const link = document.createElement("a");
    link.className = "wa-link";
    link.href = "https://wa.me/628973178104?text=mau";
    link.textContent = "Pencet kalo mau";
    link.target = "_blank";
    controls.appendChild(link);
  }

  page.appendChild(controls);
  scene.appendChild(page);
  pages.push(page);
});

let current = 0;
function typeText(index) {
  const target = document.getElementById(`msg-${index}`);
  const text = messages[index];
  let i = 0;
  target.textContent = "";

  function typing() {
    if (i < text.length) {
      target.textContent += text.charAt(i);
      i++;
      setTimeout(typing, 30);
    }
  }
  typing();
}

function flipPage(i) {
  pages[i].classList.add("flipped");
  current = i + 1;
  typeText(current);
}

function goBack(i) {
  pages[i - 1].classList.remove("flipped");
  current = i - 1;
  typeText(current);
}

typeText(0);
</script>
</body>
</html>
