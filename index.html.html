<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun, Malika!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff; /* Background default */
    }

    .scene {
      width: 90%;
      height: 90%;
      position: relative;
      max-width: 595px;
      max-height: 842px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      border-radius: 10px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
      z-index: 1;
    }

    .flipped {
      transform: rotateY(-180deg);
      z-index: 0 !important;
    }

    .page h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .page h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #fff;
    }

    .typing {
      font-size: 1.2rem;
      min-height: 60px;
      margin-top: 20px;
      color: #fff;
    }

    .page img {
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .btn-prev, .btn-next, .wa-link {
      margin: 15px 10px 0;
      padding: 12px 24px;
      border: none;
      background: #ff6f91;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
    }

    .btn-prev:hover, .btn-next:hover, .wa-link:hover {
      transform: scale(1.05);
      background: #ff8fab;
    }

    .controls {
      display: flex;
      gap: 20px;
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      .scene {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
      }

      .page {
        padding: 20px;
      }

      .page h1 {
        font-size: 1.8rem;
      }

      .page h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="scene" id="scene"></div>

<script>
const messages = [
  "Hari ini hari yang spesial banget...",
  "karena seseorang yang luar biasa lahir di hari ini üíñ",
  "lu hebat bisa ngadepin ortu lu sampe sekarang ‚ú®",
  "semoga semua mimpi lu tercapai ya, Malika! üí´",
  "selamat ulang tahun yang ke-15, Malika Al Ghassani! üéÇ",
  "Terima kasih udah jadi kamu yang sekarang. ‚ù§Ô∏è<br>Kamu pantas dapet segalanya yang indah üåü"
];

const bgColors = [
  "linear-gradient(to right, #fbc2eb, #a6c1ee)",  // Pink to Blue
  "linear-gradient(to right, #ffecd2, #fcb69f)",  // Peachy tones
  "linear-gradient(to right, #d4fc79, #96e6a1)",  // Green and Yellow
  "linear-gradient(to right, #fbc2eb, #f7b7d1)",  // Soft pink shades
  "linear-gradient(to right, #f6d365, #fda085)",  // Orange sunset tones
];

const scene = document.getElementById("scene");
let currentPage = 0;
const pages = [];

messages.forEach((msg, i) => {
  const page = document.createElement("div");
  page.classList.add("page");
  page.style.zIndex = messages.length - i;
  page.style.background = bgColors[i]; // Change background on each flip

  if (i === 0) {
    const h1 = document.createElement("h1");
    h1.textContent = "Selamat Ulang Tahun üéâ";
    const h2 = document.createElement("h2");
    h2.textContent = "Malika Al Ghassani";
    page.appendChild(h1);
    page.appendChild(h2);
  }

  const textDiv = document.createElement("div");
  textDiv.classList.add("typing");
  textDiv.id = `typing-${i}`;
  page.appendChild(textDiv);

  if (i === messages.length - 1) {
    const img = document.createElement("img");
    img.src = "lampu.jpg";
    img.alt = "Lampu Lucu";
    page.appendChild(img);

    const link = document.createElement("a");
    link.classList.add("wa-link");
    link.href = "https://wa.me/628973178104?text=mau%20hadiah%20lampu%20tidur";
    link.target = "_blank";
    link.textContent = "Balas via WhatsApp üíå";
    page.appendChild(link);
  }

  const controls = document.createElement("div");
  controls.classList.add("controls");

  if (i > 0) {
    const btnPrev = document.createElement("button");
    btnPrev.classList.add("btn-prev");
    btnPrev.textContent = "‚¨ÖÔ∏è Kembali";
    btnPrev.onclick = () => goBack(i);
    controls.appendChild(btnPrev);
  }

  if (i < messages.length - 1) {
    const btnNext = document.createElement("button");
    btnNext.classList.add("btn-next");
    btnNext.textContent = "Lanjut ‚û°Ô∏è";
    btnNext.onclick = () => flipPage(i);
    controls.appendChild(btnNext);
  }

  page.appendChild(controls);
  scene.appendChild(page);
  pages.push(page);
});

function typeText(index) {
  const target = document.getElementById(`typing-${index}`);
  const message = messages[index];
  let i = 0;
  target.innerHTML = "";

  function type() {
    if (i < message.length) {
      target.innerHTML += message.charAt(i);
      i++;
      setTimeout(type, 40);
    }
  }

  type();
}

function flipPage(index) {
  pages[index].classList.add("flipped");
  currentPage = index + 1;
  typeText(currentPage);
}

function goBack(index) {
  pages[index - 1].classList.remove("flipped");
  currentPage = index - 1;
  typeText(currentPage);
}

typeText(0);
</script>

</body>
</html>
